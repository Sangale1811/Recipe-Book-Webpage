<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Images/login.jpg" type="image/x-icon">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="Images/logo.jpg" alt="Logo">
    </nav>
    <div class="wrapper">
        <div class="inner">
            <div class="image holder">
                <img src="Images/login.jpg" width="350px" height="350px">
            </div>

            <form id="signup-form">
                <h3 size="57 px">Sign Up</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control" name="firstName">
                    <input type="text" placeholder="Last Name" class="form-control" name="lastName">
                </div>

                <div class="form-wrapper">
                    <input type="text" id="username" placeholder="UserName" class="form-control" name="username">
                </div>

                <div class="form-wrapper">
                    <input type="text" id="email" placeholder="Email" class="form-control" name="email">
                </div>

                <div class="form-wrapper">
                    <input type="Password" placeholder="Password" id="password" class="form-control" name="password">
                </div>

                <button type="submit" class="button">Sign up</button>

                <p class="para1">By clicking the Sign Up button, you agree to our
                    <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
                </p>

                <p class="para2" size="17px">Already have an account? <a href="login.html">Login Here</a></p>
            </form>
        </div>
    </div>
    <script src="Js/register.js"></script>
</body>

</html>
